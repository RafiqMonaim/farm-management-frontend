<p></p>
<p></p>
<div class="container-lg" >
  <div class="card" style="margin-left: -5em">
    <div class="card-header" style="font-size: xx-large">
      List des secteurs :
    </div>
    <div class="card-body">
      <div *ngIf="agentMDM" class="row justify-content-lg-start" style="margin-left: 1em">
        <button  (click)="addSector()" type="button" class="btn btn-outline-success " >+Ajouter</button>
      </div>
      <div>
        <p></p>
        <div class="table-responsive-xl">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col"> # </th>
              <th scope="col"> Nom  </th>
              <th scope="col"> Pluviometrie
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="top"
                      title="Pluviometrie horaire du systéme">
                  <span style="pointer-events: none;" class="fa fa-question-circle clickable"></span>
                </span>
              </th>
              <th>Débit du goutteur</th>
              <th>Nbr de parcelles</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of sectors._embedded.secteurs;let i = index" >
              <td>{{i+1}}</td>
              <td>{{s.nom}}</td>
              <td>{{s.pluviometrieSys.toFixed(2)}} mm/h</td>
              <td>{{s.debitGoutteur}} L/mn</td>
              <td>{{s.nbrParcelle}}</td>
              <td *ngIf="agentMDM">
                <fa-icon data-toggle="modal" data-target="#staticBackdrop" class="clickable" [icon]="showIcone" (click)="onGetDetails(s)" style="margin-left: 1em;"></fa-icon>
                <fa-icon class="clickable" [icon]="editIcon" (click)="onEditSector(s)" style="margin-left: 1em;"></fa-icon>
                <fa-icon class="clickable" [icon]="deleteIcon" (click)="onDeleteSector(s)" style="margin-left: 1em;"></fa-icon>
              </td>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">{{s.nom}}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <fa-icon [icon]="coordinateIcon"></fa-icon>
                      <span style="margin-left: 1em;">Lang : {{s.langitude}} ; Lat : {{s.latitude}}</span>
                      <br>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
